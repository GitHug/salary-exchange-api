type Query {
  exchangeRates(
    sinceDate: String = "1970-01-01", 
    currency: String!,
    referenceCurrency: String!,
    amount: Float): [ExchangeRate]
}
type ExchangeRate {
  date: String!
  currency: String!
  referenceCurrency: String!
  exchangeRate: Float!
  totalAmountExchangeRate: Float!
}
