type Query {
  exchangeRates(
    period: Period!,
    currency: String!,
    referenceCurrency: String!,
    amount: Float): [ExchangeRate]
}

type ExchangeRate {
  date: String!
  currency: String!
  referenceCurrency: String!
  exchangeRate: Float!
  totalAmountExchangeRate: Float!
}

enum Period {
  ONE_MONTH,
  THREE_MONTHS,
  SIX_MONTHS,
  ONE_YEAR,
  THREE_YEARS,
  FIVE_YEARS,
  ALL
}
