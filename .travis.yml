language: node_js
node_js:
  - 8
cache:
  directories:
  - node_modules
addons:
  code_climate:
      repo_token: 
        secure: ""
script: nyc cover node_modules/mocha/bin/_mocha -- -R spec
before_script:
  - yarn add codeclimate-test-reporter nyc -g
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info